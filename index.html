<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Labirynt Game</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <script src="./assets/js/main.js"></script>
    <script src="https://js13kgames.com/webxr-src/aframe.js"></script>
</head>
<body>
    <div class="editor">
            <div class="heading">
                <h1>Welcome in Labyrinth Game</h1>
                <h3>Creat your own labyrinth!</h3>
            </div>
            <div class="editor-body">
                <div id="settings-place">
                    <label for="creator-name">Creator Name</label>
                    <input id="creator-name" name="creator-name" type="text" placeholder="Write your name"/>
                    <label for="grid-settings">Set number of columns</label>
                    <input id="grid-settings" name="grid-settings" type="number" placeholder="0"/>
                    <button id="accept-settings">Accept Settings</button>
                </div>
                <div id="creator-place"></div>
                <div class="apply-block">
                    <button id="apply">Lets Go!</button>
                    <button id="another-maps">See Others Maps</button>
                    <h3 class="apply-error"></h3>
                </div>
            </div>
    </div>

    <div id="loadedMaps" class="hidden">
        <div class="close-btn">
            <div class="first-line"></div>
            <div class="second-line"></div>
        </div>
    </div>

    <div id="hiscore-owner" class="hidden">
        <h1> Congratulations!</h1>
        <label for="owner-name">Your Name</label>
        <input id="owner-name" name="owner-name" placeholder="Write your name"/>
        <button id="save-owner">Accept</button>
    </div>

    <div class="preview">
        <a-scene id="labyrinth-scene" background="color: #000;">
            <a-entity id="player" light="type: point; color: #7efce9; intensity: 7; decay: 4.5; distance: 5;">
                <a-entity camera look-controls wasd-controls="enabled: false">
                    <a-entity id="cursor" position="0 0 -0.5" geometry="primitive: ring; radiusOuter: 0.016; radiusInner: 0.01;" material="color: #FFF;" cursor="fuseTimeout: 500;fuse: true; maxDistance: 8;">
                        <a-entity attribute="scale" animation="easing: easeInQuad; from: 1 1 1; startEvents: mouseenter; to: 0 0 0; dur: 500"></a-entity>
                    </a-entity>
                    <a-entity  position="0 0.1 -0.4">
                        <a-text id="timer" value="00:00:00" align="center" height="0.3" width="0.3"></a-text>
                    </a-entity>
                </a-entity>
            </a-entity>
        </a-scene>
    </div>
</body>
</html>
